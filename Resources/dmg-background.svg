<svg width="1000" height="640" xmlns="http://www.w3.org/2000/svg">
  <!-- Light gray gradient background -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5"/>
      <stop offset="100%" style="stop-color:#e8e8e8"/>
    </linearGradient>
    <!-- Arrow gradient -->
    <linearGradient id="arrow-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1000" height="640" fill="url(#bg)"/>

  <!-- Subtle decorative circles -->
  <circle cx="150" cy="100" r="200" fill="none" stroke="#d4d4d4" stroke-width="1" opacity="0.5"/>
  <circle cx="850" cy="540" r="250" fill="none" stroke="#d4d4d4" stroke-width="1" opacity="0.5"/>
  <circle cx="500" cy="320" r="350" fill="none" stroke="#e5e5e5" stroke-width="1" opacity="0.3"/>

  <!-- Curved arrow -->
  <g transform="translate(500, 290)">
    <path d="M -60 0 Q 0 -30 60 0" fill="none" stroke="url(#arrow-grad)" stroke-width="6" stroke-linecap="round"/>
    <polygon points="75,0 55,-12 55,12" fill="#3b82f6"/>
  </g>
</svg>

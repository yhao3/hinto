name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: macos-15

    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: xcodebuild -scheme Hinto -destination 'platform=macOS' -configuration Release build CODE_SIGNING_ALLOWED=NO

      - name: Run Tests
        run: swift test

  lint:
    runs-on: macos-15

    steps:
      - uses: actions/checkout@v4

      - name: Check macOS version consistency
        run: ./Scripts/ci/check-macos-version.sh

      - name: Install SwiftFormat
        run: brew install swiftformat

      - name: Check Formatting
        run: swiftformat --lint .
